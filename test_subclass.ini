[DEFAULT]
debug = true
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:../ckan/test-core.ini

ckan.plugins = scheming_test_subclass
               scheming_test_plugin
scheming.dataset_schemas = ckanext.scheming:ckan_dataset.yaml
                           ckanext.scheming.tests:test_schema.json
                           ckanext.scheming.tests:test_datastore_choices.json

ckan.site_logo = /img/logo_64px_wide.png
ckan.favicon = /images/icons/ckan.ico
ckan.gravatar_default = identicon

ckan.legacy_templates = no


# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
