[compile_catalog]
domain = ckanext-scheming
directory = ckanext/scheming/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = ckanext/scheming/i18n/ckanext-scheming.pot
width = 80

[init_catalog]
domain = ckanext-scheming
input_file = ckanext/scheming/i18n/ckanext-scheming.pot
output_dir = ckanext/scheming/i18n

[update_catalog]
domain = ckanext-scheming
input_file = ckanext/scheming/i18n/ckanext-scheming.pot
output_dir = ckanext/scheming/i18n
previous = true

[tool:pytest]
filterwarnings =
        ignore::sqlalchemy.exc.SADeprecationWarning
        ignore::sqlalchemy.exc.SAWarning
        ignore::DeprecationWarning
