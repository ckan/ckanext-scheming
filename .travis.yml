# the new trusty images of Travis cause build errors with psycopg2, see https://github.com/travis-ci/travis-ci/issues/8897
dist: trusty
group: deprecated-2017Q4

language: python
sudo: required
python:
    - "2.7"
env:
    - CKANVERSION=master
    - CKANVERSION=2.8
install:
    - bash bin/travis-build.bash
services:
    - redis-server
    - postgresql
script: sh bin/travis-run.sh
before_install:
    - pip install codecov
after_success:
    - codecov

# additional jobs
matrix:
  include:
    - name: "Flake8 on Python 2.7"
      dist: xenial    # required for Python 3.7
      cache: pip
      install: pip install flake8
      script:
        - flake8 --version
        - flake8 . --count --max-complexity=14 --max-line-length=127 --statistics --exclude ckan,{{ project }}
      python: 2.7
      # overwrite matrix
      env:
        - FLAKE8=true
        - CKANVERSION=master
