dist: trusty
group: deprecated-2017Q4
language: python
sudo: required
python:
- '2.7'
env:
- CKANVERSION=master
- CKANVERSION=2.8
install:
- bash bin/travis-build.bash
services:
- redis-server
- postgresql
script: sh bin/travis-run.sh
before_install:
- pip install codecov
after_success:
- codecov
matrix:
  include:
  - name: Flake8 on Python 2.7
    dist: xenial
    cache: pip
    install: pip install flake8
    script:
    - flake8 --version
    - flake8 . --count --max-complexity=14 --max-line-length=127 --statistics --exclude
      ckan,{{ project }}
    python: 2.7
    env:
    - FLAKE8=true
    - CKANVERSION=master
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
  email:
    on_success: never
    on_failure: never
