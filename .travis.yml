    #   services:
    #       - postgresql
    #       - redis
    #       - docker

    - stage: Tests
      python: "2.7"
      env: CKANVERSION=2.9
      addons:
        postgresql: '12'
        apt:
          packages:
            - postgresql-12
            - postgresql-client-12

    - python: "3.6"
      env: CKANVERSION=2.9
      addons:
        postgresql: '12'
        apt:
          packages:
            - postgresql-12
            - postgresql-client-12

    - python: "2.7"
      env: CKANVERSION=2.8
      addons:
        postgresql: '11'
        apt:
          sources:
            - sourceline: 'deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main'
          packages:
            - postgresql-11

