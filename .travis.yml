dist: trusty
group: deprecated-2017Q4
language: python
sudo: required
python:
- '2.7'
env:
- CKANVERSION=2.8.2
- CKANVERSION=2.8.5
install:
- bash bin/travis-build.bash
services:
- redis-server
- postgresql
script: sh bin/travis-run.sh
before_install:
- pip install codecov
after_success:
- codecov
notifications:
  slack:
    if: branch IN (master, development)
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
  email:
    on_success: never
    on_failure: never
