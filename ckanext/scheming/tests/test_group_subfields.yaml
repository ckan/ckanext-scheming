scheming_version: 2
group_type: theme-subfields
about_url: http://github.com/ckan/ckanext-scheming
fields:
  - field_name: title
    label: Name
    validators: ignore_missing unicode
    form_snippet: large_text.html
    form_attrs:
      data-module: slug-preview-target
    form_placeholder: My theme
  - field_name: name
    label: URL
    validators: not_empty unicode name_validator group_name_validator
    form_snippet: slug.html
    form_placeholder: my-theme
  - field_name: notes
    label: Description
    form_snippet: markdown.html
    form_placeholder: A little information about my group...
  - field_name: url
    label: Image URL
    form_placeholder: http://example.com/my-image.jpg
  - field_name: status
    label: Status
    output_validators: ignore_missing
    choices:
      - label: In Progress
        value: in-progress
      - label: Final
        value: final

  - field_name: citation
    label: Citation
    repeating_subfields:
    - field_name: originator
      label: Originator
      preset: multiple_text
      form_blanks: 3
      required: true
    - field_name: publication_date
      label: Publication Date
      preset: date

  - field_name: contact_address
    label: Contact Address
    repeating_subfields:
    - field_name: address
      label: Address
      required: true
    - field_name: city
      label: City
    - field_name: state
      label: State
    - field_name: postal_code
      label: Postal Code
    - field_name: country
      label: Country
