scheming_version: 2
dataset_type: dataset
about: based on DataCite 4.6
about_url: http://github.com/roink/ckanext-scheming


dataset_fields:
  - field_name: identifier
    label: Identifier
    preset: text
    required: true
  - field_name: identifierType
    label: Identifier Type
    preset: select
    required: true
    choices:
      - value: DOI
        label: DOI

  - field_name: creators
    label: Creators
    repeating_subfields:
      - field_name: creatorName
        label: Creator Name
        required: true
      - field_name: givenName
        label: Given Name
      - field_name: familyName
        label: Family Name
      - field_name: nameIdentifier
        label: Name Identifier
        preset: text
      - field_name: affiliation
        label: Affiliation
        preset: text

  - field_name: titles
    label: Titles
    repeating_subfields:
      - field_name: title
        label: Title
        required: true
      - field_name: titleType
        label: Title Type
        preset: select
        choices:
          - value: AlternativeTitle
            label: Alternative Title
          - value: Subtitle
            label: Subtitle
          - value: TranslatedTitle
            label: Translated Title
          - value: Other
            label: Other

  - field_name: publisher
    label: Publisher
    preset: text
    required: true

  - field_name: publisherIdentifier
    label: Publisher Identifier
    preset: text
  - field_name: publisherIdentifierScheme
    label: Publisher Identifier Scheme
    preset: text
  - field_name: publisherSchemeURI
    label: Publisher Scheme URI
    preset: text

  - field_name: publicationYear
    label: Publication Year
    preset: date
    required: true

  - field_name: resourceType
    label: Resource Type
    preset: text
    required: true
  - field_name: resourceTypeGeneral
    label: Resource Type General
    preset: select
    required: true
    choices:
      - value: Dataset
        label: Dataset
      - value: Software
        label: Software
      - value: Image
        label: Image
      - value: Other
        label: Other

# Recommended and optional properties

  - field_name: subjects
    label: Subjects
    repeating_subfields:
      - field_name: subject
        label: Subject
      - field_name: subjectScheme
        label: Subject Scheme
        preset: text
      - field_name: subjectSchemeURI
        label: Subject Scheme URI
        preset: text
      - field_name: valueURI
        label: Value URI
        preset: text
      - field_name: classificationCode
        label: Classification Code
        preset: text

  - field_name: contributors
    label: Contributors
    repeating_subfields:
      - field_name: contributorType
        label: Contributor Type
        preset: select
        choices:
          - value: DataCollector
            label: DataCollector
          - value: HostingInstitution
            label: HostingInstitution
          - value: Other
            label: Other
      - field_name: contributorName
        label: Contributor Name
        required: true
      - field_name: givenName
        label: Given Name
      - field_name: familyName
        label: Family Name
      - field_name: nameIdentifier
        label: Name Identifier
        preset: text
      - field_name: affiliation
        label: Affiliation
        preset: text

  - field_name: dates
    label: Dates
    repeating_subfields:
      - field_name: date
        label: Date
        preset: date
      - field_name: dateType
        label: Date Type
        preset: select
        choices:
          - value: Issued
            label: Issued
          - value: Accepted
            label: Accepted
          - value: Updated
            label: Updated
          - value: Other
            label: Other
      - field_name: dateInformation
        label: Date Information
        preset: text

  - field_name: language
    label: Language
    preset: text

  - field_name: alternateIdentifiers
    label: Alternate Identifiers
    repeating_subfields:
      - field_name: alternateIdentifier
        label: Alternate Identifier
      - field_name: alternateIdentifierType
        label: Alternate Identifier Type
        preset: text

  - field_name: relatedIdentifiers
    label: Related Identifiers
    repeating_subfields:
      - field_name: relatedIdentifier
        label: Related Identifier
      - field_name: relatedIdentifierType
        label: Related Identifier Type
        preset: select
        choices:
          - value: DOI
            label: DOI
          - value: URL
            label: URL
          - value: Other
            label: Other
      - field_name: relationType
        label: Relation Type
        preset: select
        choices:
          - value: IsCitedBy
            label: IsCitedBy
          - value: References
            label: References
          - value: Other
            label: Other
      - field_name: relatedResourceTypeGeneral
        label: Related Resource Type General
        preset: select
        choices:
          - value: Dataset
            label: Dataset
          - value: JournalArticle
            label: JournalArticle
          - value: Other
            label: Other

  - field_name: size
    label: Size
    preset: text

  - field_name: formats
    label: Formats
    repeating: true
    preset: text

  - field_name: version
    label: Version
    preset: text

  - field_name: rightsList
    label: Rights
    repeating_subfields:
      - field_name: rights
        label: Rights Statement
      - field_name: rightsURI
        label: Rights URI
        preset: text
      - field_name: rightsIdentifier
        label: Rights Identifier
        preset: text
      - field_name: rightsIdentifierScheme
        label: Rights Identifier Scheme
        preset: text

  - field_name: descriptions
    label: Descriptions
    repeating_subfields:
      - field_name: description
        label: Description
        preset: textarea
      - field_name: descriptionType
        label: Description Type
        preset: select
        choices:
          - value: Abstract
            label: Abstract
          - value: Methods
            label: Methods
          - value: Other
            label: Other

  - field_name: geoLocations
    label: Geo Locations
    repeating_subfields:
      - field_name: geoLocationPlace
        label: Location Name
        preset: text
      - field_name: pointLongitude
        label: Longitude
        preset: text
      - field_name: pointLatitude
        label: Latitude
        preset: text

  - field_name: fundingReferences
    label: Funding References
    repeating_subfields:
      - field_name: funderName
        label: Funder Name
        required: true
      - field_name: funderIdentifier
        label: Funder Identifier
        preset: text
      - field_name: funderIdentifierType
        label: Funder Identifier Type
        preset: text
      - field_name: awardNumber
        label: Award Number
        preset: text
      - field_name: awardURI
        label: Award URI
        preset: text
      - field_name: awardTitle
        label: Award Title
        preset: text

  - field_name: relatedItems
    label: Related Items
    repeating_subfields:
      - field_name: relatedItemType
        label: Related Item Type
        preset: select
        choices:
          - value: Series
            label: Series
          - value: Collection
            label: Collection
          - value: Other
            label: Other
      - field_name: relationType
        label: Relation Type
        preset: select
        choices:
          - value: IsPartOf
            label: IsPartOf
          - value: Other
            label: Other
      - field_name: relatedItemTitle
        label: Related Item Title
      - field_name: relatedItemIdentifier
        label: Related Item Identifier
        preset: text
      - field_name: relatedItemIdentifierType
        label: Identifier Type
        preset: select
        choices:
          - value: DOI
            label: DOI
          - value: Other
            label: Other

resource_fields: []
