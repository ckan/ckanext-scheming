dataset_type: formpages
about: The default CKAN dataset schema with form split across multiple pages
  with required fields only enforced when publishing. See
  https://github.com/ckan/ckanext-scheming?tab=readme-ov-file#draft_fields_required
about_url: https://github.com/ckan/ckanext-scheming

draft_fields_required: false

dataset_fields:

- start_form_page:
    title: Basic Info
    description: Required and core dataset fields

  field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data
  required: true
  validators: scheming_required unicode_safe

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- start_form_page:
    title: Detailed Info
    description:
      These fields improve search and give users important links

  field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'
  required: true
  validators: scheming_required unicode_safe package_version_validator

- start_form_page:
    title: Contact Info
    description: Names and email addresses for this dataset

  field_name: author
  label: Author
  form_placeholder: Joe Bloggs
  display_property: dc:creator
  required: true
  validators: scheming_required unicode_safe

- field_name: author_email
  label: Author Email
  form_placeholder: joe@example.com
  display_property: dc:creator
  display_snippet: email.html
  display_email_name_field: author
  validators: ignore_missing unicode_safe strip_value email_validator

- field_name: maintainer
  label: Maintainer
  form_placeholder: Joe Bloggs
  display_property: dc:contributor

- field_name: maintainer_email
  label: Maintainer Email
  form_placeholder: joe@example.com
  display_property: dc:contributor
  display_snippet: email.html
  display_email_name_field: maintainer
  validators: ignore_missing unicode_safe strip_value email_validator


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices
  required: true
  validators: scheming_required unicode_safe

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
